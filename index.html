    <style>
        /* ESTILOS BASE */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Fondo Negro Puro */
            color: #e4e4e7;
            overflow-x: hidden;
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Ocultar Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* ANIMACIONES */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .animate-slide-up { animation: slideInBottom 0.7s ease-out forwards; }
        .animate-zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        
        /* Retrasos */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        /* Estilos Bento Grid */
        .bento-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bento-card:hover {
            border-color: #52525b; /* zinc-600 */
            background-color: rgba(24, 24, 27, 0.8);
            transform: translateY(-2px);
        }
        .bento-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }
        .bento-card:hover .icon-box {
            color: white;
            background-color: #27272a;
        }
        .bento-card:hover .card-title { color: white; }

        /* Highlight especial (Clon) */
        .card-highlight {
            border-color: #3f3f46;
        }
        .card-highlight:hover {
            border-color: #fff;
            box-shadow: 0 0 40px -10px rgba(255, 255, 255, 0.15);
        }

        /* Modal */
        #modal-overlay { transition: opacity 0.3s ease; }
        #modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .modal-hidden { pointer-events: none; opacity: 0; }
        .modal-hidden #modal-content { transform: scale(0.95); }
        .modal-visible { pointer-events: auto; opacity: 1; }
        .modal-visible #modal-content { transform: scale(1); }

        .step-dot { box-shadow: 0 0 0 4px #000; }
    </style>
</head>

        function openModal(sectionId) {

            overlay.classList.remove('modal-hidden');
