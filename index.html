        /* Custom Scrollbar Hide */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations imitating tailwindcss-animate */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInBottom {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInTop {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
        .animate-slide-up { animation: slideInBottom 0.7s ease-out forwards; }
        .animate-slide-up-delayed { animation: slideInBottom 0.7s ease-out 0.2s forwards; opacity: 0; } /* starts hidden */
        .animate-zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }

        /* Card Hover Effects */

        .bento-card:hover {
            border-color: #3f3f46; /* zinc-700 */

        .bento-card:hover .arrow-icon {

        .bento-card:hover .icon-box {

        /* Modal Transitions */

        .modal-hidden {

        }

        }

        }

        // --- FUNCTIONS ---

        function openModal(sectionId) {
            const overlay = document.getElementById('modal-overlay');
            const contentArea = document.getElementById('dynamic-content-area');
            
            // Inject Content
            contentArea.innerHTML = SECTIONS[sectionId];
            
            // Re-render icons for new content
            lucide.createIcons();

            // Show Modal
            overlay.classList.remove('modal-hidden');
            overlay.classList.add('modal-visible');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            
            // Hide Modal
            overlay.classList.remove('modal-visible');
            overlay.classList.add('modal-hidden');

            // Restore body scroll
            document.body.style.overflow = 'auto';
            
            // Clear content after animation to be clean (optional, but good for memory)
            setTimeout(() => {
                document.getElementById('dynamic-content-area').innerHTML = '';
            }, 300);
        }

        // Close on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        // Initialize Icons
        lucide.createIcons();
    </script>
